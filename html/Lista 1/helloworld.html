<DOCTYPE html>
<html lang="pt-br">
<head>
   <!--Isso é um comentario-->
   <!--Tudo que estiver dentro do head (cabeçalho)-->
   <meta charset="UTF-8"> <!-- Essa linha serve para acentuação ser mostrada-->
   <!-- A linha abaixo serve para inidcar o tamanho correto para cada tipo de tela-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- A linha abaixo serve para mostrar o titulo na aba do navegador-->
   <title>Meu primeiro exercício</title>
</head>
<body>
   <!-- Aqui vai todo nosso codigo, fica dentro do body que é o corpo-->
   <h1>julinha linda melhor programadora</h1> <!-- h1 ao h6 sao tags de titulos-->
   <big>julinha</big>
</body>
</html>
